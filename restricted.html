<!DOCTYPE html>
<html lang="en">
<head>
  <title> Harsimran Singh - Portfolio </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="./css/restricted.css">
</head>
<body>

<div class="bg-circles">
  <div class="circle-1"></div>
  <div class="circle-2"></div>
  <div class="circle-3"></div>
  <div class="circle-4"></div>
</div>


<div class="main hidden">

  <section class="home-section align-items-center " id="home">
    <div class="container">      
        <div class="wrapper fadeInDown">
            <div id="formContent">
    
                <h2 class="active"> Sign In </h2>
    
                <form id="login-form">
                    <input type="text" name="username" id="username-field" class="fadeIn second" placeholder="Username">
                    <input type="text" name="password" id="password-field" class="fadeIn third" placeholder="Password">
                    <input type="submit" value="Login" id="login-form-submit" class="fadeIn fourth">
                </form>
    
    
            </div>
        </div>
    </div>
  </section>

</div>


<script src="js/script.js"></script>
<script src="./js/restricted.js"></script>
</body>
</html>
